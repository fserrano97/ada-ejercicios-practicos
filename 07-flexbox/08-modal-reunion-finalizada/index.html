<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Reunion Finalizada</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenido-general">

             <div class="contenido-cruz">
            <div class="cruz">
                <span class="close">×</span>
            </div>
         </div>
      
        <div class="contenido-uno">

              <h3 class="titulo">You left the meeting</h3>

            <div class="contenedor-centro">
                <h5 class="titulo-contenedor-central">How was the quality of the call?</h5>
                <div class="rating">
                    <span data-valor="5">★</span>
                    <span data-valor="4">★</span>
                    <span data-valor="3">★</span>
                    <span data-valor="2">★</span>
                    <span data-valor="1">★</span>
                </div>
                <div class="very-excelente">
                    <span>Very bad</span>
                    <span>Excelente</span>
                </div>
            </div>

            <button>Return Home</button>
            <a href="">Join agan</a>
             
         </div>
        
          </div>   
         </div>
            
    </div>
      
    
</body>
</html>
