<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" href="/01-tweet/style.css">
</head>
<body>
    <div class="container-principal">
        <div class="usuario">
            <div class="usuario-imagen">
                <img src="/01-tweet/images/foto-usuario.png" alt="foto de usuario">
            </div>
            <div class="usuario-nombre">
                    <h4>Ada Lovelace</h4>
                    <h5>@adalove</h5>
            </div>  
        </div>

        <div class="text-tweet">
            <p class="text"> The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
            <span class="text-fecha">2:32 PM - 12 Mayo de 1842</span>
            <hr class="linea"> 
        </div>

        <div class="contenedor-compartir">
            <div class="retweets-likes">
                <div>
                    <span class="num-tw">203</span><span class="text-rt">Retweets</span>
                </div>
                <div>
                    <span class="num-tw">532</span><span class="text-rt">Likes</span>
                </div>
            </div>

            <div class="share-botones">
                <button>Share</button>
                <button>Retweet</button>
                <button>Like</button>
            </div>

        </div>



    </div>
</body>
</html>
