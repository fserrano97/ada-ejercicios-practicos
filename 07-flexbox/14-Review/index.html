<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Review</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenido">
            <h3 class="titulo">Customer reviews</h3>
            <p class="total-star">⭐⭐⭐⭐⭐   <span class="text-span-titulo">4.7 out of 5</span></p>
            <span class="span-rating">40 customer ratings</span>


            <div class="contenedor-barras">

                <div class="barra-star">
                    <span class="color-span1">5 star</span>
                    <div class="progreso">
                        <div class="barra cinco"></div>
                    </div>
                    <span>84%</span>
                </div>

                <div class="barra-star">
                    <span class="color-span1">4 star</span>
                    <div class="progreso">
                        <div class="barra cuatro"></div>
                    </div>
                    <span>9%</span>
                </div>
                <div class="barra-star">
                    <span class="color-span1">3 star</span>
                    <div class="progreso">
                        <div class="barra tres"></div>
                    </div>
                    <span>4%</span>
                </div>

                 <div class="barra-star">
                    <span class="color-span1">2 star</span>
                    <div class="progreso">
                        <div class="barra dos"></div>
                    </div>
                    <span>2%</span>
                </div>

                 <div class="barra-star">
                    <span class="color-span1">1 star</span>
                    <div class="progreso">
                        <div class="barra uno"></div>
                    </div>
                    <span>1%</span>
                </div>

                
               
            </div>

            <a href="#">How do we calculate ratings?</a>


        </div>
    </div>
</body>
</html>
