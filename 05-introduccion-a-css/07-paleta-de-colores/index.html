<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Mis paletas</h1>
        <h2>Moderna</h2>
        <ul>
            <li class="black">#FFFFFF</li>
            <li class="gris">#F1F1F1</li>
            <li class="gris2">#ABABAB</li>
            <li class="bordo">#715555</li>
            <li class="bordo2">#5F2222</li>
        </ul>
        <h2>Arcoiris</h2>
        <ul>
            <li class="arco1">#ff0000</li>
            <li class="arco2">#eeff00</li>
            <li class="arco3">#0ef007</li>
            <li class="arco4">#2f00ff</li>
            <li class="arco5">#ff00dd</li>
        </ul>

        <h2>Vintaje</h2>
        <ul>
            <li class="black">#FFFFFF</li>
            <li class="gris">#F1F1F1</li>
            <li class="gris2">#ABABAB</li>
            <li class="bordo">#715555</li>
            <li class="bordo2">#5F2222</li>
        </ul>
    </main>
    <footer></footer>
</body>
</html>
